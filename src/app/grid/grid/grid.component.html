<span class="input-tuple">startingRow<input type="text" id="startingRow" name="startingRow" [(ngModel)]="newICard.startingRow"></span>
<span class="input-tuple">startingCol<input type="text" id="startingCol" name="startingCol" [(ngModel)]="newICard.startingCol"></span>
<span class="input-tuple">rowSpan<input type="text" id="rowSpan" name="rowSpan" [(ngModel)]="newICard.rowSpan"></span>
<span class="input-tuple">colSpan<input type="text" id="colSpan" name="colSpan" [(ngModel)]="newICard.colSpan"></span>
<span class="input-tuple">label<input type="text"id="label" name="label"  [(ngModel)]="newICard.label"></span>
<button (click)="addCardHost()">Go</button>
<button (click)="addColumn()">Add Col</button>


<div class="wrapper" [ngStyle]="{'grid-template-columns':'repeat(' + columns + ', 1fr)','grid-template-rows':'repeat(' + rows + ', 1fr)'}">
  <div *ngFor="let cell of cells" drag (dragover)="dragover($event)" class="cell" [ngStyle]="{'grid-area':cell.gridarea}">
  {{cell.gridArea}}</div>

  <div class="card-host-wrapper" *ngFor="let CH of cardHosts" (double-click)="clickCH(CH)" draggable="true" [ngStyle]="{'grid-area': CH.gridarea }">
    <div class="content card-area" (clickx)="clickCardHost()">
      <app-sample-content></app-sample-content>
    </div>
  
    <div class="n">n</div>
    <div class="wnw">wnw</div>
    <div class="ene">ene</div>

    <div class="w">w</div>
    <div class="e">e</div>

    <div class="wsw">wsw</div>
    <div class="ese">ese</div>

    <div class="sw">sw</div>
    <div class="ssw">sww</div>
    <div class="s">s</div>
    <div class="sse">sse</div>
    <div class="se">se</div>
  </div>

</div>
<div>x{{cardHosts | json}}</div>
